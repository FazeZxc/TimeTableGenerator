<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timetable Generator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 5px;
          margin-bottom: 50px;
          text-decoration: underline;
        "
      >
        <h1>Random Timetable Generator</h1>
      </div>

      <div class="SubjectSpace">
        <div>
          <div>
            <label>Enter Subject:</label>
            <input style="height: 30px" type="text" id="subjects" />
            <select style="height: 30px" name="hours" id="hours">
              <option value="50">50 mins</option>
              <option value="100">100 mins</option>
            </select>
          </div>
          <div style="margin-left: 120px; margin-top: 20px">
            <button onclick="addSubjects()" class="button add">Add</button>
            <button onclick="resetSubjects()" class="button reset">
              Reset
            </button>
          </div>
        </div>
        <div
          style="
            margin-left: 200px;
            display: flex;
            flex-direction: column;
            width: 400px;
            min-height: 250px;
            padding: 20px;
            font-size: larger;
            font-weight: 600;
            border-radius: 20px;
            border: 2px solid white;
          "
          id="subjectSpace"
        ></div>
      </div>
      <br />
      <label for="days">Number of Days:</label>
      <input type="text" disabled id="days" value="0" />
      <div style="display: flex; flex-direction: row; gap: 10px">
        <div>
          <input
            type="checkbox"
            id="Monday"
            name="1"
            onchange="mondayChecked()"
          />
          <label class="dayLabel">Monday</label>
        </div>
        <div>
          <input type="checkbox" id="Tuesday" onchange="tuesdayChecked()" />
          <label class="dayLabel">Tuesday</label>
        </div>
        <div>
          <input type="checkbox" id="Wednesday" onchange="wednesdayChecked()" />
          <label class="dayLabel">Wednesday</label>
        </div>
        <div>
          <input type="checkbox" id="Thursday" onchange="thursdayChecked()" />
          <label class="dayLabel">Thursday</label>
        </div>
        <div>
          <input type="checkbox" id="Friday" onchange="fridayChecked()" />
          <label class="dayLabel">Friday</label>
        </div>
        <div>
          <input type="checkbox" id="Saturday" onchange="saturdayChecked()" />
          <label class="dayLabel">Saturday</label>
        </div>
        <div>
          <input type="checkbox" id="Sunday" onchange="sundayChecked()" />

          <label class="dayLabel">Sunday</label>
        </div>
      </div>
      <br />
      <label for="periods">Number of Periods per Day:</label>
      <input type="number" id="periods" min="1" max="8" value="6" />
      <br />
      <div style="display: flex; justify-content: center; align-items: center">
        <button onclick="generateTimetable()" class="button generate">
          Generate Timetable
        </button>
      </div>
      <table id="timetable"></table>
      <button id="exportImageBtn" class="button export" style="display: none;">Export as Image</button>    </div>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
    <script src="https://superal.github.io/canvas2image/canvas2image.js""></script>
    <script src="/app.js"></script>
    <script src="assets/days.js"></script>
  </body>
</html>
